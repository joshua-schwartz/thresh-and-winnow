<div id="careers-modal" class="modal disp-table-cell bg-white text-left text-medium-gray plr-120 md-plr-80 sm-plr-40 xs-plr-20">
	<img class="close-modal" src="/img/close-modal-gray.svg">
	<div class="modal-body text-center">
		<h6 class="desktop-only text-medium-gray all-caps pb-20">Careers</h6>
		<h4 class="desktop-only text-dark-gray pb-20"><b>Join the Crew!</b></h4>
		<h3 class="mobile-only text-dark-gray pb-20"><b>Join the Crew!</b></h3>
		<p class="desktop-only text-center pb-40 sm-pb-20 xs-pb-20">Upload your resume and we'll be in touch.</p>
		<form class="careers-form" action="/success/careers.html" name="careers-form">
			<input type="text" name="careers-gotcha" value="" autocomplete="off" class="hidden">
			<input type="text" placeholder="* First Name" name="careers-first" required autocomplete="off" class="mb-20 mr-20 xs-mr-0"><!-- This comment gets rid of the 4px between inline-block elements
		 --><input type="text" placeholder="* Last Name" name="careers-last" required autocomplete="off" class="mb-20">
			<input type="email" placeholder="* Email Address" name="careers-email" required autocomplete="off" class="center-block mb-20">
			<input type="file" name="careers-resume" class="center-block mb-20">
			<input class="button center-block btn-submit" type="submit" value="Send Yer Resume!" disabled>
		</form>
	</div>
</div>
